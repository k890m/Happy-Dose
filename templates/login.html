{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="login-up-form">
        <label>Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />
        <label>Password </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <br>
        <button type="submit" class="sign-up-btn">Login</button>
        <div>
          <style>
            h5 {
              color: red;
            }
          </style>
          {% for message in messages %}
          <h5>{{message}}</h5>
          {% endfor %}
        </div>
      </div>
    </form>

    <p>Not Registered? <a href="signup">Click Here</a></p>
  </body>
</html>
