{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'settings.css' %}" />
    <title>Settings</title>
  </head>

  <body>
    <a href="/">Home</a>
    <a href="profile">Profile</a>

    <h1>Account Settings for <b>{{user.username}}</b></h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3">{{user_profile.bio}}</textarea>
      </div>

      <div>
        <label for="location">Location</label>
        <input id="location" name="location" value="{{user_profile.location}}"/>
      </div>

      <div>
        <label>Profile Image</label>
        <img class='profile_img' src="{{user_profile.profile_img.url}}"/>
        <input type="file" name="image" value=""/>
      </div>
      <button><a href="/">Cancel</a></button>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
